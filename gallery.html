<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Responsive Image Gallery</title>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
        <meta name="description" content="Responsive Image Gallery with jQuery" />
        <meta name="keywords" content="jquery, carousel, image gallery, slider, responsive, flexible, fluid, resize, css3" />
		<meta name="author" content="Codrops" />
		<link rel="shortcut icon" href="../favicon.ico"> 
        <link rel="stylesheet" type="text/css" href="/styleguide-assets/css/demo.css" />
		<link rel="stylesheet" type="text/css" href="/styleguide-assets/css/style.css" />
		<link rel="stylesheet" type="text/css" href="/styleguide-assets/css/elastislide.css" />
		<noscript>
			<style>
				.es-carousel ul{
					display:block;
				}
			</style>
		</noscript>
		<script id="img-wrapper-tmpl" type="text/x-jquery-tmpl">	
		</script>
    </head>
    
    <body>
		<div class="container">
			<div class="content">
				<div id="rg-gallery" class="rg-gallery">
					
		    <div class="rg-image-wrapper">
				  <div class="rg-image"></div>
				  <div class="rg-loading"></div>
				  <div class="rg-caption-wrapper">
					   <div class="rg-caption" style="display:none;">
						 <p></p>
					   </div>
				  </div>
			  </div>
					
					<div class="rg-thumbs">
						<!-- Elastislide Carousel Thumbnail Viewer -->
						<div class="es-carousel-wrapper">
							<div class="es-carousel">
								<ul>
									<li><a href="#"><img src="images/gallery/thumbs/1.jpg" data-large="images/gallery/1.jpg" alt="image01" data-description="From off a hill whose concave womb reworded" /></a></li>
									<li><a href="#"><img src="images/gallery/thumbs/2.jpg" data-large="images/gallery/2.jpg" alt="image02" data-description="A plaintful story from a sistering vale" /></a></li>
									<li><a href="#"><img src="images/gallery/thumbs/3.jpg" data-large="images/gallery/3.jpg" alt="image03" data-description="A plaintful story from a sistering vale" /></a></li>
									<li><a href="#"><img src="images/gallery/thumbs/4.jpg" data-large="images/gallery/4.jpg" alt="image04" data-description="My spirits to attend this double voice accorded" /></a></li>
									<li><a href="#"><img src="images/gallery/thumbs/5.jpg" data-large="images/gallery/5.jpg" alt="image05" data-description="And down I laid to list the sad-tuned tale" /></a></li>
								</ul>
							</div>
						</div>
						<!-- End Elastislide Carousel Thumbnail Viewer -->
					</div><!-- rg-thumbs -->

				</div><!-- rg-gallery -->
			</div><!-- content -->
		</div><!-- container -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
		<script type="text/javascript" src="/styleguide-assets/js/jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="/styleguide-assets/js/jquery.easing.1.3.js"></script>
		<script type="text/javascript" src="/styleguide-assets/js/jquery.elastislide.js"></script>
		<script type="text/javascript" src="/styleguide-assets/js/gallery.js"></script>
    </body>
</html>
